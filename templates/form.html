<!DOCTYPE html>
<html>
<head>
    <title>Введите данные</title>
</head>
<body>
    <h1>Введите список поисковых запросов через запятую</h1>
    <form method="post" action="/">
        <label for="user_input">Введите данные</label>
        <input type="text" id="user_input" name="user_input" placeholder="Пример: смм, маркетинг, трафик, как найти клиентов, продажи онлайн" required>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
